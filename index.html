<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Typing Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="min-container">
            <div class="group-letters">
                <div class="letters letter-1"></div>
                <div class="letters letter-2"></div>
                <div class="letters letter-3"></div>
                <div class="letters letter-4"></div>
                <div class="letters letter-5"></div>
            </div>
            <div class="group-dishes">
                <div class="dish dishF">
                    <div class="mini-dish dish-F">
                        <div class="rectangle rectangle1"></div>
                    </div>
                </div>
                <div class="dish dishE">
                    <div class="mini-dish dish-E">
                        <div class="rectangle rectangle2"></div>
                    </div>
                </div>
                <div class="dish dishI">
                    <div class="mini-dish dish-I">
                        <div class="rectangle rectangle3"></div>
                    </div>
                </div>
                <div class="dish dishM">
                    <div class="mini-dish dish-M">
                        <div class="rectangle rectangle4"></div>
                    </div>
                </div>
                <div class="dish dishZ">
                    <div class="mini-dish dish-Z">
                        <div class="rectangle rectangle5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="End-container">
            <div class="time-container">
                <i class="fa-regular fa-clock clock"></i>
                <div class="time-number">
                    <p class="minut">00</p>:
                    <p class="sekund">00</p>
                </div>
            </div>
            <div class="star-container">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>
    </div>
    <div class="log-container w-100 h-100">
        <div class="log-start modal-start-container">
            <button class="reg-btn s-btn">Registration</button>
            <button class="log-btn s-btn">Log in</button>
            <!-- <button class="forg-btn s-btn">Forgot Password?</button> -->
        </div>
        <div class="reg-box modal-start-container">
            <div style="font-size: 55px; color: rgb(1, 254, 39);" class="reg-text fw-semibold">Registration</div>
            <div class="reg-log w-75"><input class="reg-log-inp form-control form-text" type="text"placeholder="Login:"></div>
            <div class="reg-pass w-75"><input class="reg-pass-inp form-control" type="text" placeholder="Password:"></div>
            <div class="reg-pass w-75"><input class="reg-pass-inp1 form-control" type="text" placeholder="Repeat password:"></div>
            <button class="btn btn-danger w-25 reg-save">Save</button>
        </div>
        <div class="log-box modal-start-container">
            <div style="font-size: 55px; color: rgb(1, 254, 39);" class="reg-text fw-semibold">Log in</div>
            <div class="reg-log w-75">
                <input class="log-log-inp form-control form-text" type="text" placeholder="Login:">
            </div>
            <div class="reg-pass w-75">
                <input class="log-pass-inp form-control" type="text" placeholder="Password:">
                <div class="level">
                    <div class="min-lvl-1 m-lvl"></div>
                    <div class="min-lvl-2 m-lvl"></div>
                    <div class="min-lvl-3 m-lvl"></div>
                    <div class="min-lvl-4 m-lvl"></div>
                    <div class="min-lvl-5 m-lvl"></div>
                    <div class="min-lvl-6 m-lvl"></div>
                    <div class="min-lvl-7 m-lvl"></div>
                    <div class="min-lvl-8 m-lvl"></div>
                    <div class="min-lvl-9 m-lvl"></div>
                    <div class="min-lvl-10 m-lvl"></div>
                </div>
            </div>
            
            <button class="btn btn-success w-25 log-save">next</button>
        </div>
    </div>
    <div class="start-container">
        <div class="modal-start-container">
            <button class="startt-btn s-btn">Start</button>
            <button class="settings-btn s-btn">Settings</button>
            <button class="others-btn s-btn">Others</button>
        </div>
    </div>
    <div class="end-container">
        <div class="modal-end-container row">
            <div class="statistics-end col-12 h-75">
                <div class="stat-box w-100 bg-black d-flex justify-content-center align-items-center"><div class="animals-box w-50 h-50" style="color: white;"></div></div>
                <p class="stat-text w-100 font-monospace fs-4 d-flex justify-content-center align-items-center fw-semibold">TEZLIGINGIZ&nbsp;<span class="animals text-uppercase"></span></p>
            </div>
            <div class="time-end-container col-4 h-25 d-flex justify-content-center align-items-center gap-2">
                <i class="fa-regular fa-clock clock"></i>
                <div class="time-number mt-3 ms-1">
                    <p class="minut minut1">00</p>:
                    <p class="sekund sekund1">00</p>
                </div>
            </div>
            <div class="reload-container col-2 border border-black d-flex justify-content-center align-items-center">
                <button class="reload w-75 h-50"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="star-end-container col-6 h-25 d-flex justify-content-center align-items-center">
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
                <div class="star star4"></div>
                <div class="star star5"></div>
            </div>
            
        </div>
    </div>
    <div class="settings-container">
        <div class="modal-start-container">
            <p class="fs-1 text-light fw-bold">GAME LEVEL:</p>
            <button class="easy-btn s-btn">Easy</button>
            <button class="normal-btn s-btn">Normal</button>
            <button class="hard-btn s-btn">Hard</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
